<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<!-- Additional files for the Highslide popup effect -->
<script src="https://www.highcharts.com/media/com_demo/js/highslide-full.min.js"></script>
<script src="https://www.highcharts.com/media/com_demo/js/highslide.config.js" charset="utf-8"></script>

{% extends 'layout.html' %}
{% block body %}

<style>
    .highcharts-background {
        padding-top: 2rem;
    }

    .bg-faded {
        margin-bottom: 2rem;
    }

    .highcharts-credits {

        display: none;
         !important
    }

    .highcharts-button-symbol {

        display: none;
         !important
    }

    .highcharts-label-box highcharts-data-label-box {}
</style>
<div class="row">
    <div class="col-xl-12">
        <!-- START card-->
        <div role="tabpanel">
            <!-- Nav tabs-->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" href="/report" aria-controls="report" role="tab">Report</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" href="/analytics" aria-controls="profile" role="tab">Analytics</a>
                </li>
            </ul>
            <!-- Tab panes-->
            <div class="tab-content">
                <div class="card card-default">
                    <div class="card-body">
                        <form>
                            {% include '_report_filter.html' %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
<!-- END row-->



<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<script>
    // plot(moment().subtract(30, 'day').format("YYYY-MM-DD"), moment().format("YYYY-MM-DD"));
</script>

{% endblock %}
