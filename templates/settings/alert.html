{% extends 'layout.html' %}
{% block body %}

<!-- START card-->
<div role="tabpanel">
    <!-- Nav tabs-->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" href="/settings" aria-controls="report" role="tab">General</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="/settings/alert" aria-controls="profile" role="tab">Alerts</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" href="/settings/rules" aria-controls="profile" role="tab">Rules</a>
        </li>
    </ul>
</div>
<div class="card card-default">
    <div class="card-header">
        <a href="#newAlert" data-toggle="modal" class="btn btn-warning float-right">
            <i class="fas fa-plus"></i>
            Create New Alert
        </a>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Tag</th>
                                <th>Message</th>
                                <th>...</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in alerts %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ row[2] }}</td>
                                <td>{{ row[1] }}</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-pill-left">
                                        <i class="fas fa-pencil"></i>
                                        Edit
                                    </a>
                                    <a href="/settings/delete_alert?id={{row[0]}}" onclick="return false;"
                                        class="btn btn-danger btn-pill-right confirm_delete">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END card-->

{% endblock %}

{% include 'settings/_create_alert.html' %}
