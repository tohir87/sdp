<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <title>Smart Farm - System</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/brands.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/regular.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/solid.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/fontawesome.css')}}">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css')}}">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/animate.css/animate.css')}}">
    <!-- WHIRL (spinners)-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/whirl/dist/whirl.css')}}">
    <!-- =============== PAGE VENDOR STYLES ===============-->
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}" id="maincss">
</head>

<body>
    <div class="wrapper">
        <!-- top navbar-->
        {% include 'includes/_top_menu.html' %}

        <!-- sidebar-->
        {% include 'includes/_sidebar.html' %}

        <!-- Main section-->
        <section class="section-container">
            <!-- Page content-->
            <div class="content-wrapper">
                <div class="content-heading">
                    <div>{{page_title}}
                        <small>{{page_desc}}</small>
                    </div>
                </div>

                {% block body %}

                {% endblock %}

            </div>
        </section>
        <!-- Page footer-->
        <footer class="footer-container">
            <span>&copy; 2019 - Thohiru Omoloye | 2950574 | Griffith College</span>
        </footer>
    </div>
    <!-- =============== VENDOR SCRIPTS ===============-->
    <!-- MODERNIZR-->
    <script src="{{url_for('static', filename='vendor/modernizr/modernizr.custom.js')}}"></script>
    <!-- STORAGE API-->
    <script src="{{url_for('static', filename='vendor/js-storage/js.storage.js')}}"></script>
    <!-- SCREENFULL-->
    <script src="{{url_for('static', filename='vendor/screenfull/dist/screenfull.js')}}"></script>
    <!-- i18next-->
    <script src="{{url_for('static', filename='vendor/i18next/i18next.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/i18next-xhr-backend/i18nextXHRBackend.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery/dist/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/popper.js/dist/umd/popper.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.js')}}"></script>
    <!-- =============== PAGE VENDOR SCRIPTS ===============-->
    <!-- =============== APP SCRIPTS ===============-->
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
