<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Smart poultry system based on IOT">
    <meta name="keywords" content="smart, poultry, smart poultry, agriculture automation system, automated farm, agric">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Login - Smart Poultry System</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/brands.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/regular.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/solid.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/fontawesome.css')}}">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css')}}">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}" id="maincss">
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}" id="maincss">
</head>

<body>
    <div class="wrapper">
        <div class="block-center mt-4 wd-xl">
            <!-- START card-->
            <div class="card card-flat">
                <div class="card-header text-center">
                    <a href="#">
                        <img class="block-center logo" src="{{url_for('static', filename='img/logo.png')}}" alt="Image">
                    </a>
                </div>
                <div class="card-body">
                    <p class="text-center py-2">SIGN IN TO CONTINUE.</p>
                    {% with messages = get_flashed_messages() %}
                    {% if message %}
                    <p class="text-danger"><strong>Error:</strong>{{ message[0] }}</p>
                    {% endif %}
                    {% endwith %}
                    <form class="mb-3" id="loginForm" method="POST" action="/doLogin" novalidate>
                        <div class="form-group">
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="exampleInputEmail1" type="email"
                                    name="email" placeholder="Enter email" value="otcleatech@gmail.com"
                                    autocomplete="off" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-envelope"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group with-focus">
                                <input class="form-control border-right-0" id="exampleInputPassword1" type="password"
                                    placeholder="Password" name="password" value="ajisafe" required>
                                <div class="input-group-append">
                                    <span class="input-group-text text-muted bg-transparent border-left-0">
                                        <em class="fa fa-lock"></em>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="checkbox c-checkbox float-left mt-0">
                                <label>
                                    <input type="checkbox" value="" name="remember">
                                    <span class="fa fa-check"></span> Remember Me</label>
                            </div>
                            <div class="float-right">
                                <a class="text-muted" href="recover.html">Forgot your password?</a>
                            </div>
                        </div>
                        <button class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                    </form>

                </div>

            </div>
            <!-- END card-->
            <div class="p-3 text-center">
                <span class="mr-2">&copy;</span>
                <span>2019</span>
                <span class="mr-2">-</span>
                <span>Thohiru Omoloye</span>
                <br>
                <span>Griffith College Dublin</span>
            </div>
        </div>
    </div>
    <!-- =============== VENDOR SCRIPTS ===============-->
    <!-- MODERNIZR-->
    <script src="{{url_for('static', filename='vendor/modernizr/modernizr.custom.js')}}"></script>
    <!-- STORAGE API-->
    <script src="{{url_for('static', filename='vendor/js-storage/js.storage.js')}}"></script>
    <!-- i18next-->
    <script src="{{url_for('static', filename='vendor/i18next/i18next.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/i18next-xhr-backend/i18nextXHRBackend.js')}}"></script>
    <!-- JQUERY-->
    <script src="{{url_for('static', filename='vendor/jquery/dist/jquery.js')}}"></script>
    <!-- BOOTSTRAP-->
    <script src="{{url_for('static', filename='vendor/popper.js/dist/umd/popper.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.js')}}"></script>
    <!-- PARSLEY-->
    <script src="{{url_for('static', filename='vendor/parsleyjs/dist/parsley.js')}}"></script>
    <!-- =============== APP SCRIPTS ===============-->
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
